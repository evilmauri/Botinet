<h1>Inventario</h1>
<br>
  <!-- Button trigger modal -->
  <button type="button" id="invenBoton" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar producto
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="" id="productoForm" method="post">

            <div class="mb-3">
              <label for="NombreProducto" class="form-label">Nombre producto:</label>
              <input type="Text" class="form-control" id="NombreProducto" required>

            </div>
            <div class="mb-3">
              <label for="CantidadProducto" class="form-label">Cantidad de producto:</label>
              <input type="number" class="form-control" id="CantidadProducto" required>
            </div>
            <div class="mb-3">
              <label for="PrecioProducto" class="form-label">Precio C/U:</label>
              <input type="number" class="form-control" id="PrecioProducto" required>
            </div>

            <div class="mb-3">
              <label for="TipoProducto" class="form-label">Tipo de producto:</label>
              <br>
              <select class="form-select" id="Tipo" aria-label="Default select example">
                <option selected>Selecciona la opcion:</option>
                <option value="Cerveza">Cerveza</option>
                <option value="pisco">Pisco</option>
                <option value="vino">Vino</option>
              </select>
            </div>
            <button type="submit" id="btnguardar" onclick="GuardarDatos()" class="btn btn-success">Guardar</button>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

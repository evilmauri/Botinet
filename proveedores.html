<main class="main-container">
    <form id="RegistroProveedores" method="post" class="">
        <div class="text-center">
          <h1 class="card-title">Registrar proveedores</h1>
        </div>
        <label for="NombreProv" class="form-label">Nombre del Proveedor</label>
        <input type="text" class="form-control" id="NombreProv" required>
    
        <label for="RazonSocial" class="form-label">Razon Social</label>
        <input type="text" class="form-control" id="RazonSocial" required>
    
        <label for="RUT" class="form-label">RUT</label>
        <input type="password" class="form-control" id="RUT" required>
    
        <label for="ProvContacto" class="form-label">Nombre del Contacto</label>
        <input type="text" class="form-control" id="ProvContacto" required>

        <label for="provCorreo" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="provCorreo" required>
        
        <label for="ProvTelefono" class="form-label">Telefono</label>
        <input type="tel" class="form-control" id="ProvTelefono" required>
        
        <label for="ProvDireccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="ProvDireccion" required>
    
        <button type="submit" class="btn btn-success">Registrar</button>
    
      </form>
